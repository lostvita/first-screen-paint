<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>first screen paint</title>
  <style>
    body{ margin: 0; padding: 50px 350px; background: url(https://w.wallhaven.cc/full/28/wallhaven-281d5y.png); background-size: contain; }
    .app{ padding: 0; margin: 0; }
    .part{ width: 100%; min-height: 370px; text-align: center; }

  </style>
  <script src="./dist/index.js"></script>

<body>
  <div class="app">
    <div class="part one">part one<img data-src="https://w.wallhaven.cc/full/x8/wallhaven-x86eko.jpg" src="https://w.wallhaven.cc/full/x8/wallhaven-x86eko.jpg" alt="" /></div>
    <div class="part two">part two</div>
    <div class="part three">part three</div>
    <div class="part four">part four <img data-src="https://img.zzzmh.cn/origin/d822e44f880411ebb6edd017c2d2eca2.jpg_thumbs" src="https://img.zzzmh.cn/origin/d822e44f880411ebb6edd017c2d2eca2.jpg_thumbs" alt=""></div>
  </div>
  <script>
    if (window.$fsp) {
      $fsp.getFirstScreenTime(60000).then((data) => {
        console.log(data)
      })
